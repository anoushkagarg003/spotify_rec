<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Tracks</title>
    <style>
        .track {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .play-btn {
            cursor: pointer;
        }
        .play-btn:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Music Tracks</h1>
    {% for track in tables %}
        <div class="track">
            <h2>{{ track.name }}</h2>
            <audio controls>
                <source src="{{ track.preview_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <br>
            <a href="{{ track.play_link }}" target="_blank">Play Full Song</a>
        </div>
    {% endfor %}
</body>
</html>
